# ==============================================================================
# Trading Room SaaS - Enterprise Nginx Load Balancer Configuration
# ==============================================================================
# Features:
# - Load balancing with health checks
# - WebSocket support with sticky sessions
# - Response compression
# - SSL/TLS termination
# - Rate limiting
# - Caching
# - Security headers
# ==============================================================================

# Upstream backend API servers
upstream backend_api {
    least_conn;  # Use least connections load balancing

    server backend-1:8000 max_fails=3 fail_timeout=30s weight=1;
    server backend-2:8000 max_fails=3 fail_timeout=30s weight=1;
    server backend-3:8000 max_fails=3 fail_timeout=30s weight=1 backup;

    # Connection pooling
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Upstream signaling WebSocket servers
upstream signaling_ws {
    ip_hash;  # Sticky sessions for WebSocket connections

    server signaling-1:3000 max_fails=3 fail_timeout=30s;
    server signaling-2:3000 max_fails=3 fail_timeout=30s;
    server signaling-3:3000 max_fails=3 fail_timeout=30s backup;

    keepalive 64;
}

# Upstream SFU servers
upstream sfu_nodes {
    least_conn;

    server sfu-1:4000 max_fails=3 fail_timeout=30s;
    server sfu-2:4000 max_fails=3 fail_timeout=30s;
    server sfu-3:4000 max_fails=3 fail_timeout=30s backup;

    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache zones
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=10g inactive=7d use_temp_path=off;

# ==============================================================================
# API Server (Backend)
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name api.tradingroom.io;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/api.tradingroom.io.crt;
    ssl_certificate_key /etc/nginx/ssl/api.tradingroom.io.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # API endpoints
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Caching (only for GET requests)
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 60s;
        proxy_cache_valid 404 10s;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check (no caching, no rate limiting)
    location /health {
        access_log off;
        limit_req off;
        proxy_pass http://backend_api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Metrics endpoint (Prometheus)
    location /metrics {
        access_log off;
        limit_req off;
        proxy_pass http://backend_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Restrict access (internal only)
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
}

# ==============================================================================
# Signaling Server (WebSocket)
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name signaling.tradingroom.io;

    # SSL Configuration (same as API)
    ssl_certificate /etc/nginx/ssl/signaling.tradingroom.io.crt;
    ssl_certificate_key /etc/nginx/ssl/signaling.tradingroom.io.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=ws_limit burst=5 nodelay;
    limit_conn conn_limit 20;

    # WebSocket endpoint
    location / {
        proxy_pass http://signaling_ws;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        limit_req off;
        proxy_pass http://signaling_ws/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# ==============================================================================
# SFU Server
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name sfu.tradingroom.io *.sfu.tradingroom.io;

    ssl_certificate /etc/nginx/ssl/sfu.tradingroom.io.crt;
    ssl_certificate_key /etc/nginx/ssl/sfu.tradingroom.io.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://sfu_nodes;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # No caching for SFU
        proxy_buffering off;
    }
}

# ==============================================================================
# Frontend (Static Assets)
# ==============================================================================
server {
    listen 443 ssl http2;
    server_name tradingroom.io www.tradingroom.io;

    ssl_certificate /etc/nginx/ssl/tradingroom.io.crt;
    ssl_certificate_key /etc/nginx/ssl/tradingroom.io.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /var/www/frontend/dist;
    index index.html;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files with short cache
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA routing (fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# ==============================================================================
# HTTP to HTTPS Redirect
# ==============================================================================
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# ==============================================================================
# Logging
# ==============================================================================
log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

access_log /var/log/nginx/access.log main_ext;
error_log /var/log/nginx/error.log warn;
